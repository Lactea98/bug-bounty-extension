<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div id="header">
		<div class="row">
			<a href="#" class="menu-btn">
				<div class="menu">
					Sender
				</div>
			</a>
			<a href="#" class="menu-btn">
				<div class="menu">
					En / Decoder
				</div>
			</a>
		</div>
	</div>
	<div id="main">
		<div class="row result-box">
			<div class="parameter-name">
				idx
			</div>
			<div class="parameter-input">
				<input type="text" class="form-control parameter-input-data">
			</div>
		</div>
		<div class="row result-box">
			<div class="parameter-name">
				pageNum
			</div>
			<div class="parameter-input">
				<input type="text" class="form-control parameter-input-data">
			</div>
		</div>
		<div class="row result-box">
			<div class="parameter-name">
				board_idx
			</div>
			<div class="parameter-input">
				<input type="text" class="form-control parameter-input-data">
			</div>
		</div>
		<div class="row result-box">
			<div class="parameter-name">
				test
			</div>
			<div class="parameter-input">
				<input type="text" class="form-control parameter-input-data">
			</div>
			<button type="button" class="btn btn-success add-parameter">+</button>
		</div>
		<div class="row float-right send-data">
			<div class="custom-control custom-switch mr-3">
				<input type="checkbox" checked="" class="custom-control-input" id="check" name="check_new_tap">
				<label class="custom-control-label" for="check">New tab</label>
			</div>
			<button type="button" class="btn btn-info">Send</button>
		</div>			
	</div>
	<script src='./js/jquery.min.js'></script>
	<script src='./js/bootstrap.min.js'></script>
</body>
</html>
